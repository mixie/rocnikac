<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vizualizácia C++ knižníc</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="glob.js"></script>
        <script type="text/javascript" src="animation.js"></script>
        <script type="text/javascript" src="temperatureanimation.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="draw.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="preprocess.js"></script>
          <script type="text/javascript" src="svg.min.js"></script>
        <link href="style.css" rel="stylesheet"  type="text/css">
    </head>
    <body>
    <div id="top"><h1>Vizualizácia C++ knižníc</h1></div>
    <div id="left">
        <input type="file" id="fileInput"> 
        <input type="submit" id="submit">
        <div id="form"></div>
    </div>
    <div id="svgdiv"></div>
    <div id="right">
    <label>Animation type:</label><br/>
    <input type="radio" name="anim" id="temperature" checked>
    <label for="temperature">temperature</label><br/>
    <input type="radio" name="anim" id="circles">
    <label for="circles">circles</label><br/>
    <input type="radio" name="anim" id="quantity">
    <label for="quantity">quantity</label><br/>
    <label for="len">length:</label>
    <input type="number" id="len" value="500"><br/>
    <label for="delay">delay:</label>
    <input type="number" id="delay" value="500"><br/>
    <input type="checkbox" id="next">
    <label for="next">use next</label><br/>
    <input type="checkbox" id="labels">
    <label for="labels">display labels</label><br/>
    <button type="button" id="start">START</button><br/>
        <button type="button" id="pause">pause</button><br/>
        <button type="button" id="play">play</button><br/>
        <button type="button" id="stop">stop</button><br/>
        <button type="button" id="next">next</button><br/>
      <!--  <button type="button" id="next">next</button>-->
      </div> 
    </body>
</html>
